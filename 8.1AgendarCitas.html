<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="../Styles/AgendCitas.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Bully-Blocker</h1>
            <div class="profile-menu">
                <button class="profile-button" id="profileButton">☰</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="4.1MenuInicio.html">Inicio</a>  
                    <a href="10ForoAyuda.html">Foro de Ayuda</a>
                      <a href="9ForoAnonimo.html">Foro Anonimo</a>
                      <a href="SobreNosotros.html">Sobre Nosotros</a>
                  </div>
            </div>
        </div>
    </header>

    <main>
        <div class="appointment-container">
            <h2>Gestión de Citas</h2>
            <h3>Nueva Cita</h3>
            <!-- Formulario que envía los datos por POST -->
            <form action="../php/Citas.php" method="POST">
                <div class="tabs">
                    <button class="tab-button active" data-tab="details">Detalles</button>
                    <button class="tab-button" data-tab="date">Fecha</button>
                    <button class="tab-button" data-tab="info">Mis Datos</button>
                </div>
                <div class="tab-content" id="details">
                    <label for="reason">Motivo de la cita</label>
                    <input type="text" name="reason" id="reason" placeholder="Ej: Consulta psicológica, Seguimiento de caso, etc.">
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" placeholder="Proporciona más detalles sobre el motivo de tu cita..."></textarea>
                    <label for="preference">Preferencia de atención</label>
                    <select name="preference" id="preference">
                        <option value="">Selecciona una opción</option>
                        <option value="online">En línea</option>
                        <option value="in-person">Presencial</option>
                    </select>
                </div>
                <div class="tab-content hidden" id="date">
                    <label for="date">Fecha</label>
                    <input type="date" name="date" id="date">
                    <label for="time">Hora</label>
                    <input type="time" name="time" id="time">
                </div>
                <div class="tab-content hidden" id="info">
                    <label for="fullName">Nombre completo</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Tu nombre completo">
                    
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="tu@ejemplo.com">
                    
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Tu número de teléfono">
                    
                    <label for="career">Carrera</label>
                    <input type="text" name="career" id="career" placeholder="Tu carrera">
                    
                    <label for="notes">Notas adicionales</label>
                    <textarea name="notes" id="notes" placeholder="Cualquier información adicional que quieras proporcionar..."></textarea>
                </div>
                <button type="submit" class="submit-button" id="submitButton">Solicitar Cita</button>
            </form>
        </div>
    </main>

    <script src="../Scripts/AgendCitas.js"></script>
</body>
</html>
