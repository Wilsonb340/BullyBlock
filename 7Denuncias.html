<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Denuncia</title>
    <link rel="stylesheet" href="../Styles/AgendCitas.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Bully-Blocker</h1>
            <div class="profile-menu">
                <button class="profile-button" id="profileButton">☰</button>
                <div class="dropdown-menu" id="dropdownMenu">
                  <a href="4.1MenuInicio.html">Inicio</a>  
                  <a href="10ForoAyuda.html">Foro de Ayuda</a>
                    <a href="9ForoAnonimo.html">Foro Anonimo</a>
                    <a href="SobreNosotros.html">Sobre Nosotros</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="report-container">
            <h2>Realizar Denuncia</h2>
            <h3>Detalles de la Denuncia</h3>
            <form action="../php/Denuncias.Php" method="POST" enctype="multipart/form-data">
                <div class="tabs">
                    <button class="tab-button active" data-tab="incident">Incidente</button>
                    <button class="tab-button" data-tab="details">Detalles</button>
                    <button class="tab-button" data-tab="reporter">Mis Datos</button>
                </div>
                <div class="tab-content" id="incident">
                    <label for="incidentType">Tipo de incidente</label>
                    <select id="incidentType" name="incidentType" required>
                        <option value="">Selecciona una opción</option>
                        <option value="bullying">Acoso Escolar</option>
                        <option value="harassment">Acoso</option>
                        <option value="violence">Violencia Física</option>
                        <option value="discrimination">Discriminación</option>
                        <option value="other">Otro</option>
                    </select>
                    <label for="date">Fecha del incidente</label>
                    <input type="date" id="date" name="date" required>
                    <label for="location">Lugar del incidente</label>
                    <input type="text" id="location" name="location" placeholder="Ej: Aula, Cafetería, etc." required>
                </div>
                <div class="tab-content hidden" id="details">
                    <label for="description">Descripción del incidente</label>
                    <textarea id="description" name="description" placeholder="Proporciona detalles sobre lo ocurrido..." required></textarea>
                    <label for="witnesses">Testigos (opcional)</label>
                    <input type="text" id="witnesses" name="witnesses" placeholder="Nombres de testigos, si los hay">
                    <label for="evidence">Evidencia (opcional)</label>
                    <input type="file" id="evidence" name="evidence">
                </div>
                <div class="tab-content hidden" id="reporter">
                    <label for="fullName">Nombre completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Tu nombre completo" required>
                    
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>
                    
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>
                    
                    <label for="notes">Notas adicionales</label>
                    <textarea id="notes" name="notes" placeholder="Cualquier información adicional que quieras proporcionar..."></textarea>
                </div>
                <button class="submit-button" id="submitButton" type="submit">Enviar Denuncia</button>
            </form>
        </div>
    </main>

    <script src="../Scripts/AgendCitas.js"></script>
</body>
</html>
