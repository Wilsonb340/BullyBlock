<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Casos</title>
    <link rel="stylesheet" href="../Styles/MenuInicio.CSS">
</head>
<body>
    <!-- Barra superior -->
    <header>
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <a href="#" class="logo">Bullyblocker</a>
        <div class="profile-icon" onclick="toggleProfileMenu()">☰</div>
        <div id="profileDropdown" class="profile-dropdown">
            <a href="#">Perfil</a>
            <a href="#">Cerrar sesión</a>
        </div>
    </header>

    <!-- Barra lateral -->
    <div id="sidebar" class="sidebar">
        <a href="4.1MenuInicio.html">Inicio</a>
        <a href="Casos.html">Mis Casos</a>
        <a href="calendario.html">Calendario</a>        
    </div>

    <!-- Contenido principal -->
    <main>
        <!-- Calendario -->
        <div id="calendar-container" class="calendar-container">
            <h2>Calendario</h2>
            <div id="calendar"></div>
        </div>

        <!-- Mis Casos -->
        <div class="cases-container">
            <h2>Mis Casos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <!-- Modal para agregar citas -->
    <div id="eventModal" class="modal">
        <div class="event-modal-content">
            <h3>Agregar Cita</h3>
            <form id="eventForm">
                <input type="date" id="eventDate" required>
                <input type="text" id="eventTitle" placeholder="Título" required>
                <textarea id="eventDescription" placeholder="Descripción" required></textarea>
                <input type="text" id="eventContact" placeholder="Contacto" required>
                <button type="submit">Guardar Cita</button>
                <button type="button" onclick="closeEventModal()">Cerrar</button>
            </form>
        </div>
    </div>

    <!-- Modal de detalles del caso -->
    <div id="caseModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">×</span>
            <div id="caseDetails"></div>
            <div class="actions">
  
                </select>
            </div>
        </div>
    </div>

    <script src="../Scripts/mod.js"></script>
</body>
