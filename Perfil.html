<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../Styles/Perfil.css">
</head>
<body>
    <header>
        <button id="menu-button" class="button-ghost">☰ Menú</button>
        <h1><a href="https://www.tusitio.com" class="button-link">BullyBlock</a></h1>

    </header>

    <div id="menu">
        <div id="sheet-content">
            <nav>
                <a href="#" class="menu-item">Inicio</a> 
                <a href="#" class="menu-item">Foro de Ayuda</a>
                <a href="#" class="menu-item">Foro Anónimo</a>
                <a href="#" class="menu-item">Redes de Apoyo</a>
                <a href="#" class="menu-item">Sobre Nosotros</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <h1>Opciones de Perfil</h1>
        <div class="flex-container">
            <div class="card">
                <div class="card-header">
                    <h2>Foto de Perfil</h2>
                </div>
                <div class="card-content">
                    <div class="avatar">
                        <img src="/placeholder.svg?height=128&width=128" alt="Avatar">
                        <div class="avatar-fallback">JP</div>
                    </div>
                    <button onclick="changePhoto()">Cambiar foto</button>
                </div>
            </div>
            <div class="tabs">
                <div class="tabs-list">
                    <button onclick="showTab('informacion')">Información Personal</button>
                    <button onclick="showTab('seguridad')">Seguridad</button>
                </div>
                <div id="informacion" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <h2>Información Personal</h2>
                            <p>Actualiza tu información de perfil aquí.</p>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" value="Juan Pérez">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="juan.perez@universidad.edu">
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea id="descripcion">Estudiante universitario, 21 años. Comprometido con la creación de un entorno universitario seguro y libre de acoso. Representante estudiantil en el comité de bienestar estudiantil.</textarea>
                            </div>
                            <div class="form-group">
                                <label for="carrera">Carrera</label>
                                <input type="text" id="carrera" value="Derecho/dr/a">
                            </div>
                            <div class="form-group">
                                <label for="universidad">Universidad</label>
                                <input type="text" id="universidad" value="UMB, Bogota Norte">
                            </div>
                            <div class="form-group">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" id="ciudad" value="Bogota, Colombia">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button onclick="saveChanges()">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
                <div id="seguridad" class="tab-content" style="display:none;">
                    <div class="card">
                        <div class="card-header">
                            <h2>Seguridad</h2>
                            <p>Cambia tu contraseña aquí.</p>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label for="contrasena-actual">Contraseña Actual</label>
                                <input type="password" id="contrasena-actual">
                            </div>
                            <div class="form-group">
                                <label for="nueva-contrasena">Nueva Contraseña</label>
                                <input type="password" id="nueva-contrasena">
                            </div>
                            <div class="form-group">
                                <label for="confirmar-contrasena">Confirmar Nueva Contraseña</label>
                                <input type="password" id="confirmar-contrasena">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button onclick="changePassword()">Cambiar Contraseña</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/Perfil.js"></script>
</body>
</html>
